# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: "https://www.rgarobot.com"
permalink: pretty
markdown: kramdown
highlighter: rouge
collections_dir: collections

feed:
  path: feed.xml

# 기본 언어 설정 (예: 영어)
default_lang: en

# 지원하는 언어 목록과 해당 언어의 로케일 설정
languages:
  - code: en
    name: English
    locale: en_US
  - code: ko
    name: 한국어
    locale: ko_KR

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page/:num"

collections:
  research:
    output: true
    permalink: /:collection/:path/
  career:
    output: true
    permalink: /:collection/:path/
  

defaults:
  - scope:
      path: "researh/"
      type: research
    values:
      layout: research
      permalink: 'researh/:title'
      language: en
   - scope:
      path: "ko/researh/"
      type: research
    values:
      layout: ko/research
      permalink: 'ko/researh/:title'
      language: ko
  - scope:
      path: "career/"
      type: career
    values:
      layout: career
      permalink: 'career/:title'
      language: en
  - scope:
      path: "ko/career/"
      type: career
    values:
      layout: ko/career
      permalink: 'ko/career/:title'
      language: ko
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


